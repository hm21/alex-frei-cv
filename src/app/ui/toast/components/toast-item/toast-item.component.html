<div #toastContent class="toast-row">
  @if (toast().spinner) {
    <af-progress-spinner diameter="36" />
  } @else {
    <div class="toast-icon" [innerHTML]="toast().type | toastIcon"></div>
  }

  <div>
    @if (toast().title) {
      <p class="toast-title" [innerText]="toast().title"></p>
    }
    @if (toast().message) {
      <p class="toast-message" [innerHTML]="toast().message"></p>
    }
  </div>
</div>
