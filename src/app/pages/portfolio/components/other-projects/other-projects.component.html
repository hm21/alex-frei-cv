<h2 ngxScrollAnimate="fade-in-left" once="false" class="section-title" i18n>
  Other Projects
</h2>

<section>
  @for (item of items; track $index) {
    <article ngxScrollAnimate="fade-in-up-scale" once="false">
      <div class="type">{{ item.type }}</div>
      <h3>{{ item.title }}</h3>
      <p>{{ item.msg }}</p>

      <div class="icon">
        <ng-container *ngTemplateOutlet="item.icon" />
      </div>
    </article>
  }
</section>
