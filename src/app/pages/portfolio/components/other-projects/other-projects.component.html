<h2 ngxScrollAnimate="fade-in-left" once="false" class="section-title" i18n>
  Other Public Projects
</h2>

<section>
  @for (item of items; track $index) {
    <button
      (click)="openProject(item)"
      ngxScrollAnimate="fade-in-up-scale"
      once="false"
    >
      <div class="type">{{ item.type }}</div>
      <h3>{{ item.title }}</h3>
      <p>{{ item.subtitle }}</p>

      <div class="icon" [innerHTML]="item.logo | safe">
      </div>
    </button>
  }
</section>
