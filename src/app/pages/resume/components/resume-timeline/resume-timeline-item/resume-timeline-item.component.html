<div class="v-divider">
  <div class="sonar-container">
    <div #sonar class="sonar"></div>
    <div class="dot"></div>
  </div>
</div>

<div class="card" ngxScrollAnimate>
  <div class="date">
    {{ item.date }}
  </div>
  <h2>{{ item.title }}</h2>

  @if (item.msg) {
    <p>
      {{ item.msg }}
    </p>
  }
</div>
