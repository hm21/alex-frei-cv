<div class="v-divider">
  <div class="sonar-container">
    <div #sonar class="sonar"></div>
    <div class="dot"></div>
  </div>
</div>

<div class="card" ngxScrollAnimate>
  <div class="date">
    <ng-content select="[date]" />
  </div>

  <h2>
    <ng-content select="[title]" />
  </h2>

  <p>
    <ng-content select="[msg]" />
  </p>

  @if (more()) {
    <button (click)="showMore()">
      {{ more()?.label }}
      <span [innerHTML]="chevronRight | safe"></span>
    </button>
  }
</div>
