  <div class="sonar-container">
    <div #sonar class="sonar"></div>
    <div class="dot"></div>
  </div>
</div>

<div class="card" ngxScrollAnimate>

  <h2>

  <p>
    <ng-content select="[msg]" />
  </p>
</div>
