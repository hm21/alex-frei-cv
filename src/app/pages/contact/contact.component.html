<div class="contact-options">
  @for (item of contactOptions; track item.id) {
    <af-contact-card [id]="item.id" [url]="item.url">
      <ng-container id="title"> {{ item.title }} </ng-container>
      <ng-container id="msg"> {{ item.msg }} </ng-container>
      <ng-container id="action">{{ item.actionMsg }}</ng-container>
    </af-contact-card>
  }
</div>

<h2 i18n>Alternatively, you can get in touch via the contact form.</h2>
<af-contact-form />
