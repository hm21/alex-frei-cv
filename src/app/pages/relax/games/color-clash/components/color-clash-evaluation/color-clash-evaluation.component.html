<h2 i18n>Evaluation</h2>

<p i18n>
  Congratulations, you scored {{ points() }} points and
  {{ mistakes() }} mistakes! <br /><br />
  <span [innerHTML]="msg"></span>
  @if (highScoreMsg) {
    <br /><br />
    {{ highScoreMsg }}
  }
</p>
<br />

<div class="action-row">
  <button (click)="playAgain()" class="button" type="button" i18n>
    Play again
  </button>
</div>
