<ul>
  <ng-container #navItemsRef />

  <li class="spacer">
  </li>

  <li>
    <af-theme-switch />
  </li>

  <li>
    <af-language-switch />
  </li>
</ul>

<ng-template #navItem let-name="name" let-icon="icon" let-path="path">
  <li class="nav-item">
    <a [routerLink]="path" routerLinkActive="router-link-active">
      <div [innerHTML]="icon"></div>
      <span>{{ name }}</span>
    </a>
  </li>
</ng-template>
