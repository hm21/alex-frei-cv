<div class="tabs">
  <ng-container #navItemsRef />

  <div #indicator class="indicator"></div>
</div>

<div class="row">
  <af-theme-switch />
  <af-language-switch />
</div>

<ng-template #navItem let-name="name" let-icon="icon" let-path="path">
  <a
    #link
    [id]="path"
    class="nav-item"
    [routerLink]="path"
    routerLinkActive="router-link-active"
  >
    {{ name }}
  </a>
</ng-template>
