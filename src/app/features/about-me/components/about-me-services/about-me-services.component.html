<h2
  ngxScrollAnimate="fade-in-left"
  aos="1"
  duration="400"
  class="section-title"
  i18n
>
  What I do
</h2>

<section>
  @for (item of items; track $index) {
    <af-card ngxScrollAnimate aos="70" thresholdMode="pixel" duration="600">
      <div class="icon" [innerHTML]="item.icon | serviceIcon"></div>
      <h3 class="title">{{ item.title }}</h3>
      <p class="msg">{{ item.msg }}</p>
    </af-card>
  }
</section>
