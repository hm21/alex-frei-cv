<h2
  ngxScrollAnimate="fade-in-left"
  aos="1"
  duration="400"
  class="section-title"
  i18n
>
  What I do
</h2>

<section>
  @for (item of items; track $index) {
    <af-service-card
      ngxScrollAnimate
      aos="70"
      thresholdMode="pixel"
      duration="600"
      [icon]="item.icon"
    >
      <ng-container ngProjectAs="[title]">{{ item.title }}</ng-container>
      <ng-container ngProjectAs="[msg]">{{ item.msg }}</ng-container>
    </af-service-card>
  }
</section>
