<h2 i18n>Evaluation</h2>

<p i18n>
  Congratulations, you scored {{ points() }} points and
  {{ mistakes() }} mistakes! <br /><br />
  <span [innerHTML]="msg"></span>
  @if (highScoreMsg) {
    <br /><br />
    {{ highScoreMsg }}
  }
</p>
<br />

<div class="action-row">
  <a
    [routerLink]="['/relax', 'color-clash', { outlets: { state: 'play' } }]"
    class="button"
    type="button"
    i18n
  >
    Play again
  </a>
</div>
