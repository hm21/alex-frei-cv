<main
  #mainRef
  [@.disabled]="!useRouteAnimations"
  [@routeAnimations]="getRouteAnimationData()"
>
  <div class="container">
    <router-outlet #outlet="outlet" />
  </div>
</main>

<af-header
  (closeSideMenu)="mobileMenuBtn.closeMenu()"
  (toggleHero)="showMobileMenuBtn = !$event; cdRef.detectChanges()"
  [ngClass]="{ show: showMobileMenu }"
/>

<af-nav-mobile-menu-toggle-btn
  #mobileMenuBtn
  [ngStyle]="{ display: showMobileMenuBtn ? '' : 'none' }"
  [open]="showMobileMenu"
  (tap)="showMobileMenu = !showMobileMenu"
/>

<ng-container #modalRef />
